version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "queries"
        out: "database/queries"
        overrides:
          - column: "instances.uuid"
            go_struct_tag: json:"uuid"
          - column: "instances.last_seen"
            go_struct_tag: json:"last_seen"
          - column: "instances.version"
            go_struct_tag: json:"version"
        rename:
          uuid: "UUID"
